<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải đấu bóng đá</title>
    <style>
        /* Reset some default styles */
body, h1, h2, ul, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

/* Main content styles */
main {
    padding: 2rem;
}

.intro {
    text-align: center;
    margin-bottom: 2rem;
}

.registration-form {
    text-align: center;
}

/* Footer styles */
footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

/* Form styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 0.5rem;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        <h1>Giải đấu bóng đá</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="registration.html">Đăng ký tham gia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Chào mừng bạn đến với giải đấu bóng đá!</h2>
            <p>Tham gia và trải nghiệm những khoảnh khắc hấp dẫn cùng đồng đội.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Giải đấu bóng đá</p>
    </footer>
</body>
</html>
